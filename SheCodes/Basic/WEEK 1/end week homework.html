        }

        .end {

        }

        .select {
            display: block;
            background-color: white;

            border-radius: 10px;
            transition: all 200ms ease-in-out;

            margin: 0 auto;
            max-width: 1000px;
            border: 2px solid white;
            width: 370px
        }

        .select:hover {
            background: #FFFBEF;
            border: 2px solid #FFFBEF;
            cursor: default;
        }
    </style>
</head>
